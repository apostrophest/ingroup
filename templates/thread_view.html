{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
    <div class="row">
        <div class="span2 offset1">
        <h5>{{ post.author.name }}</h5>
        </div>

        <div class="span8">
            <p>{{ post.content_html }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
